
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷丶布丁的个人空间 | ColdPudding Space</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Lexend & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cp-slate-900: #0f172a;
            --cp-blue-600: #2563eb;
            --cp-blue-400: #60a5fa;
            --cp-accent: #3b82f6;
            --cp-glass: rgba(255, 255, 255, 0.88);
            --cp-font-heading: 'Lexend', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            --cp-font-body: 'Inter', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }

        body { 
            font-family: var(--cp-font-body); 
            background-color: #fcfdfe;
            color: var(--cp-slate-900);
            -webkit-font-smoothing: antialiased;
        }

        /* 核心颜色类 */
        .text-blue-600 { color: var(--cp-blue-600) !important; }
        .text-blue-400 { color: var(--cp-blue-400) !important; }
        .text-slate-900 { color: var(--cp-slate-900) !important; }
        .text-slate-400 { color: #94a3b8 !important; }
        .text-muted { color: #64748b !important; }
        
        /* 强制深色背景下的全局文字对比度 */
        .bg-slate-900 { 
            background-color: var(--cp-slate-900) !important; 
            color: #f1f5f9 !important;
        }
        
        /* 关键修复：确保蓝色背景卡片内的文字是白色的 */
        .bg-blue-600 {
            background-color: var(--cp-blue-600) !important;
            color: #ffffff !important;
        }
        .bg-blue-600 .text-white-50 {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--cp-slate-900) 0%, var(--cp-blue-600) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }

        h1, h2, h3, h4, h5, h6, .fw-black {
            font-family: var(--cp-font-heading);
            font-weight: 900 !important;
            letter-spacing: -0.03em;
        }
        
        /* 导航栏 */
        .navbar-refined {
            margin: 1.5rem auto;
            padding: 0.6rem 1.5rem;
            width: 94%;
            max-width: 1100px;
            background: var(--cp-glass);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 100px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1050;
        }

        /* 移动端固定样式 */
        @media (max-width: 991.98px) {
            .navbar-refined {
                border-radius: 24px !important; /* 手机端始终固定为 24px 圆角 */
                padding: 0.8rem 1.2rem;
            }
            .navbar-collapse {
                margin-top: 1rem;
            }
            .nav-link-refined {
                padding: 0.8rem 1.2rem !important;
                width: 100%;
                margin-bottom: 0.25rem;
            }
        }

        .navbar-refined.scrolled {
            margin-top: 0.8rem;
            background: rgba(15, 23, 42, 0.95);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .navbar-refined.scrolled .nav-link-refined { color: rgba(241, 245, 249, 0.7); }
        .navbar-refined.scrolled .nav-link-refined:hover { color: #fff; background: rgba(255, 255, 255, 0.1); }
        .navbar-refined.scrolled .navbar-brand .text-slate-900 { color: #fff !important; }
        .navbar-refined.scrolled .navbar-toggler { color: #fff !important; }

        .nav-link-refined {
            font-weight: 800;
            color: #475569;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.1em;
            padding: 0.5rem 1.2rem !important;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .nav-link-refined:hover {
            color: var(--cp-blue-600);
            background: rgba(37, 99, 235, 0.05);
        }

        /* 登录页/表单精致样式 */
        .form-label-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.65rem;
            padding: 0 0.25rem;
        }
        .label-zh {
            font-weight: 800;
            color: var(--cp-slate-900);
            font-size: 0.85rem;
            letter-spacing: -0.01em;
        }
        .label-en {
            font-size: 9px;
            font-weight: 900;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        /* 输入框组合精修 */
        .input-group-refined {
            background: #f8fafc;
            border: 2px solid #eef2f6 !important;
            border-radius: 18px !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 2px;
            overflow: hidden;
        }
        .input-group-refined:focus-within {
            border-color: var(--cp-blue-600) !important;
            background: white;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.12) !important;
            transform: translateY(-1px);
        }
        .input-group-refined .input-group-text {
            border: none;
            background: transparent;
            padding-left: 1.25rem !important;
            padding-right: 0.5rem !important;
            color: #94a3b8;
            transition: color 0.3s ease;
        }
        .input-group-refined:focus-within .input-group-text {
            color: var(--cp-blue-600);
        }
        .input-group-refined .form-control {
            border: none !important;
            box-shadow: none !important;
            background: transparent !important;
            padding: 0.9rem 1.25rem 0.9rem 0.5rem !important;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--cp-slate-900);
        }

        .btn-blue { 
            background: var(--cp-blue-600); 
            color: white !important;
            border-radius: 50px;
            font-weight: 900;
            padding: 1rem 2.2rem;
            border: none;
            box-shadow: 0 12px 24px -6px rgba(37, 99, 235, 0.4);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        /* 关键修复：悬停时字体颜色必须显眼 */
        .btn-blue:hover {
            background: #1d4ed8 !important;
            color: #ffffff !important;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -8px rgba(37, 99, 235, 0.5);
            text-decoration: none;
        }

        .logo-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--cp-blue-600);
            border-radius: 50%;
            margin-left: 2px;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        }

        .transition-all { transition: all 0.3s ease; }
        .hover-opacity-100:hover { opacity: 1 !important; }

        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cursor-pointer { cursor: pointer; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
