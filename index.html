
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷丶布丁的个人空间 | ColdPudding Space</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Lexend (Headings 400-900) & Inter (Body 400-700) -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cp-slate-900: #0f172a;
            --cp-blue-600: #2563eb;
            --cp-accent: #3b82f6;
            --cp-glass: rgba(255, 255, 255, 0.88);
            --cp-font-heading: 'Lexend', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            --cp-font-body: 'Inter', 'PingFang SC', sans-serif;
        }

        body { 
            font-family: var(--cp-font-body); 
            background-color: #fcfdfe;
            color: var(--cp-slate-900);
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6, .fw-black {
            font-family: var(--cp-font-heading);
            font-weight: 900 !important;
            letter-spacing: -0.03em;
        }
        
        .fw-extrabold {
            font-family: var(--cp-font-heading);
            font-weight: 800 !important;
        }

        /* 悬浮岛屿导航栏 */
        .navbar-refined {
            margin: 1.5rem auto;
            padding: 0.6rem 1.5rem;
            width: 94%;
            max-width: 1100px;
            background: var(--cp-glass);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 100px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 1050;
        }
        
        @media (max-width: 991.98px) {
            .navbar-refined {
                border-radius: 1.25rem !important;
                margin: 1rem auto;
                width: 92%;
                padding: 0.75rem 1.2rem;
            }
            .navbar-refined:has(.show) {
                border-radius: 1.25rem !important;
                padding-bottom: 1.5rem;
            }
            .navbar-collapse {
                margin-top: 0.75rem;
                border-top: 1px solid rgba(0, 0, 0, 0.04);
                padding-top: 0.5rem;
            }
        }

        .navbar-refined.scrolled {
            margin-top: 1rem;
            width: 80%;
            background: rgba(15, 23, 42, 0.95);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-refined.scrolled .nav-link-refined, 
        .navbar-refined.scrolled .navbar-brand span {
            color: white !important;
        }

        .nav-link-refined {
            font-weight: 900 !important;
            font-size: 1rem;
            color: var(--cp-slate-900) !important;
            padding: 0.8rem 1.4rem !important;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 991.98px) {
            .nav-link-refined {
                padding: 0.8rem 0.5rem !important;
                font-size: 0.95rem;
            }
            .nav-link-refined::after { display: none; }
        }

        .nav-link-refined::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--cp-blue-600);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .nav-link-refined:hover::after { width: 25px; }
        .nav-link-refined:hover {
            color: var(--cp-blue-600) !important;
            transform: translateY(-1px);
        }

        .text-gradient {
            background: linear-gradient(135deg, #0f172a 10%, #2563eb 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-dot {
            width: 10px;
            height: 10px;
            background: var(--cp-blue-600);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 15px var(--cp-blue-600);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.6); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-blue { 
            background: var(--cp-blue-600); 
            color: white !important;
            border-radius: 50px;
            font-weight: 900;
            padding: 0.9rem 2.2rem;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 12px 24px -6px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
        }

        .btn-blue:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 20px 40px -8px rgba(37, 99, 235, 0.5);
        }

        .form-label-custom {
            display: flex;
            align-items: baseline;
            gap: 0.6rem;
            margin-bottom: 0.6rem;
        }
        
        .label-zh {
            font-family: var(--cp-font-heading);
            font-weight: 900;
            font-size: 0.95rem;
            color: var(--cp-slate-900);
        }

        .label-en {
            font-family: 'Lexend', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group-refined {
            background: #f8fafc;
            border-radius: 1.25rem;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .input-group-refined:focus-within {
            background: white;
            border-color: var(--cp-blue-600);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-group-refined .form-control {
            background: transparent !important;
            box-shadow: none !important;
        }

        .navbar-toggler {
            border: none !important;
            padding: 0.5rem;
            border-radius: 0.75rem;
        }
        
        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .article-content h2 { margin-top: 2rem; margin-bottom: 1rem; font-weight: 900; }
        .article-content p { margin-bottom: 1.5rem; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.navbar-refined');
            // 关键修复：增加 nav 存在的判断
            if (nav) {
                if (window.scrollY > 60) {
                    nav.classList.add('scrolled');
                } else {
                    nav.classList.remove('scrolled');
                }
            }
        });
    </script>
</body>
</html>
